name: BiznesRadar News Scraper (Full)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 7 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p wyniki

      - name: Run scraper
        run: python scraper_news_full.py
        working-directory: .

      - name: Upload scraped data
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: wiadomosci_spolek
          path: wyniki/wiadomosci_spolek.txt
